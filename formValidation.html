    <form action="" onsubmit="return validFun()">

    Password: <input type="password" id='psw' placeholder="Enter password"><br>
    <span id="pspa"></span><br>
    Confirm Password: <input type="password" id='cpsw' placeholder="Confirm password"><br>
    <span id="cmessage"></span><br>
    <button type="submit">Submit</button>
    <button type="Reset" value='reset'>Reset</button>
    </form>
<script>
    function validFun() {
        var passwd = document.getElementById("psw").value
        var cpasswd = document.getElementById("cpsw").value
        if (passwd =="")
        {
            document.getElementById("pspa").innerHTML = '*Please Must be Enter'
            return false
        }
        if (passwd.length<8)
        {
            document.getElementById("pspa").innerHTML = '*Need More chars'
            return false
        }
        if (passwd!==cpasswd){
            document.getElementById("cmessage").innerHTML = '*Passwod Must be Same'
            return false
        }

        }
</script>
