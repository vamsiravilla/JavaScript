<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnMouseOver</title>
    <script>
    function mouse(val)
    {
        if (val=='a')
        {
            document.getElementById('data').style.background='green';
            document.getElementById('data').style.width=300+'px';
            document.getElementById('data').style.height=300+'px';
            document.getElementById('data').style.borderRadius=300+'px';
        }
        else
        {
            document.getElementById('data').style.background='yellow';
            document.getElementById('data').style.width=250+'px';
            document.getElementById('data').style.height=250+'px';
        }

    }
</script>
</head>
<body>
    
    <div style="background-color: red; width: 300px; height: 300px;" id='data' onmousedown="mouse('a')" onmouseup="mouse('o')">  
    </div>

</body>
</html>
