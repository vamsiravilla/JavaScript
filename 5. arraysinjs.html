<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const students = ['prasad', 'saikrishna', 'srinitha']
    // push
        students.push('Ojas');
        document.write(students+'<br>');
    // pop
        students.pop();
        document.write(students+'<br>');
    // shift
        students.shift();
        document.write(students+'<br>');
    // unshift
        students.unshift('Google');
        document.write(students+'<br>');
    // splice    
        students.splice(2,'rana ',' prathap');
        document.write(students);
    </script>
   
</body>
</html>
