<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
</head>
<body>
    <script>
        var a = Number(prompt("Enter 1st No: "));
        var b = Number(prompt("Enter 2st No: "));
        var c = Number(prompt("Enter 3st No: "));
        res = a+b+c

 
        document.write(`Sum of ${a}, ${b}, ${c} ===>` + res);

        var list = [1,2,3];
        var j=null
        for(i of list)
        {
            j+=i     
        }
        document.write("<br> Sum of 1,2,3 ===>"+j);

        var user = Number(prompt("Enter a No: "));
        var j=null
        for(i=0; i<=user; i++)
        {   
            j+=i     
        }
        document.write("<br> Sum of given range " +j);
       

    </script>
    
</body>
</html>
