    function calc(arg)
    {
        if (arg =='add')
        {
        var fno = document.getElementById('inputone').value;
        var sno = document.getElementById('inputtwo').value;
        var addresult = parseInt(fno)+parseInt(sno)
        document.getElementById('inputthree').value=addresult; 
        }
        if (arg =='sub')
        {
        var fno = document.getElementById('inputone').value;
        var sno = document.getElementById('inputtwo').value;
        var subresult = parseInt(fno)-parseInt(sno)
        document.getElementById('inputthree').value=subresult; 
        }
        if (arg =='mul')
        {
        var fno = document.getElementById('inputone').value;
        var sno = document.getElementById('inputtwo').value;
        var mulresult = parseInt(fno)*parseInt(sno)
        document.getElementById('inputthree').value=mulresult;
        }
        if (arg =='div')
        {
        var fno = document.getElementById('inputone').value;
        var sno = document.getElementById('inputtwo').value;
        var divresult = parseInt(fno)/parseInt(sno)
        document.getElementById('inputthree').value=divresult;
        }

      
    }
