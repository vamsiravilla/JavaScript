<body>
    <script>
        document.write('---Pattern-1--- <br>')
        for (i=1; i<=3; i++)
        {
            for(j=1; j<=5; j++)
            {
                document.write('* ');
            }
            document.write('<br>')   
        }
    </script>

<script>
    document.write('---Pattern-2--- <br>')
    for (i=1; i<=5; i++)
    {
        for(j=5; j>=i; j--)
        {
            document.write('* ');
        }
        document.write('<br>')   
    }
</script>

<script>
    document.write('---Pattern-3--- <br>')
    for (i=1; i<=5; i++)
    {
        for(j=1; j<=i; j++)
        {
            document.write('* ');
        }
        document.write('<br>')   
    }
</script>
  
<script>
    document.write('---Pattern-4--- <br>')
    for (i=1; i<=4; i++)
    {
        for(j=1; j<=5; j++)
        {
            // if (i>=2 & j>=2 & i!=4 & j!=4 |)
            
            if (i<2 & i<5 | j<2 & j<5 )
            {
                document.write('@ ');
            }
            else
            {
                break
            }
            document.write('&nbsp');    
        }
        document.write('<br>');   
    }
</script>

<script>
    document.write('---Pattern-5--- <br>')

        for(j=1; j<=5; j++)
        {
            document.write(i+" ")
        }
        document.write('<br>');   
    }
</script>

<script>

</script>

<script>
    document.write('---Pattern-7--- <br>')
    n=0
    for (i=1; i<=5; i++)
    {
        for(j=1; j<=10; j++)
        {
            n+=1
            document.writeln(n)        
        }
        document.write('<br>');  
    }
</script>

<script>
    document.write('---Pattern-8--- <br>')
    n=0
    for (i=1; i<=5; i++)
    {
        for(j=1; j<=10; j++)
        {   n+=1
            if (n%2!=0)
            document.writeln(n)
            
                    
        }
        document.write('<br>');  
    }
</script>

<script>
    document.write('---Pattern-9--- <br>')
    n=0
    for (i=1; i<=5; i++)
    {
        for(j=1; j<=10; j++)
        {   n+=1
            if (n%2==0)
            document.writeln(n)
            
                    
        }
        document.write('<br>');  
    }
</script>


<script>
