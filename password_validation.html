<script type="text/javascript">
function ValidateForm(eid,errid)
{
var x=document.getElementById(eid).value;
if(x=="")
{
document.getElementById(errid).innerHTML="please Enter your correct password";
}
if (x.length>5)
{
   document.getElementById(errid).innerHTML=" password length is greatrer then five";
}
else
{
document.getElementById(errid).innerHTML="";
}
}


</script>
</head>
<body>
<form align = 'center'>
        <input type="password" id="fn" placeholder='Enter your password' required  onblur="ValidateForm('fn','error')">
        <div class="col" id="error" style="color:red"></div>

		<input type="password" id="fn1" placeholder='confirm your password' required  onblur="ValidateForm('fn','error')">
        <div class="col" id="error" style="color:red"></div>

		<button>submit<button>
</form>
</body>
